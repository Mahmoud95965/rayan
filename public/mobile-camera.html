<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا الهاتف - ريّان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        
        .video-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
            flex: 1;
            min-height: 300px;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .status-connecting {
            background: #f59e0b;
            color: white;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 1rem;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 60px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.active {
            background: #10b981;
        }
        
        .control-btn.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .settings {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .setting-row:last-child {
            margin-bottom: 0;
        }
        
        select, input[type="range"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            padding: 0.5rem;
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌱 كاميرا ريّان المحمولة</h1>
        <p>مراقبة المزرعة من الهاتف المحمول</p>
    </div>
    
    <div class="main-content">
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <div id="videoOverlay" class="video-overlay">
                <div style="text-align: center;">
                    <div class="loading"></div>
                    <p style="margin-top: 1rem;">جاري تحضير الكاميرا...</p>
                </div>
            </div>
            <div id="statusIndicator" class="status-indicator status-disconnected">
                غير متصل
            </div>
        </div>
        
        <div class="controls">
            <div class="camera-controls">
                <button id="startBtn" class="control-btn" title="بدء البث">
                    ▶️
                </button>
                <button id="stopBtn" class="control-btn hidden" title="إيقاف البث">
                    ⏹️
                </button>
                <button id="switchCameraBtn" class="control-btn" title="تبديل الكاميرا">
                    🔄
                </button>
                <button id="flashBtn" class="control-btn" title="الفلاش">
                    💡
                </button>
                <button id="settingsBtn" class="control-btn" title="الإعدادات">
                    ⚙️
                </button>
            </div>
        </div>
        
        <div id="settingsPanel" class="settings hidden">
            <div class="setting-row">
                <label>جودة الفيديو:</label>
                <select id="qualitySelect">
                    <option value="low">منخفضة (480p)</option>
                    <option value="medium" selected>متوسطة (720p)</option>
                    <option value="high">عالية (1080p)</option>
                </select>
            </div>
            <div class="setting-row">
                <label>معدل الإطارات:</label>
                <select id="fpsSelect">
                    <option value="15">15 FPS</option>
                    <option value="30" selected>30 FPS</option>
                    <option value="60">60 FPS</option>
                </select>
            </div>
            <div class="setting-row">
                <label>الصوت:</label>
                <input type="checkbox" id="audioToggle" checked>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-row">
                <span>عنوان IP:</span>
                <span id="ipAddress">جاري التحديد...</span>
            </div>
            <div class="info-row">
                <span>حالة الاتصال:</span>
                <span id="connectionStatus">غير متصل</span>
            </div>
            <div class="info-row">
                <span>الكاميرا النشطة:</span>
                <span id="activeCamera">غير محدد</span>
            </div>
            <div class="info-row">
                <span>وقت البث:</span>
                <span id="streamTime">00:00</span>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let isStreaming = false;
        let currentCamera = 'user'; // 'user' للأمامية، 'environment' للخلفية
        let currentQuality = 'medium';

            async detectIPAddress() {
                try {
                    // محاولة الحصول على عنوان IP المحلي
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    this.ipAddress.textContent = data.ip;
                } catch (error) {
                    this.ipAddress.textContent = 'غير متاح';
                }
            }
            
            connectToServer() {
                try {
                    // محاولة الاتصال بالخادم الرئيسي
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const host = window.location.hostname;
                    const port = window.location.port || '5173';
                    
                    this.websocket = new WebSocket(`${protocol}//${host}:${port}/mobile-camera-ws`);
                    
                    this.websocket.onopen = () => {
                        this.updateConnectionStatus('connected');
                        console.log('متصل بالخادم');
                    };
                    
                    this.websocket.onclose = () => {
                        this.updateConnectionStatus('disconnected');
                        console.log('انقطع الاتصال بالخادم');
                        
                        // إعادة المحاولة بعد 5 ثوان
                        setTimeout(() => this.connectToServer(), 5000);
                    };
                    
                    this.websocket.onerror = (error) => {
                        console.error('خطأ في الاتصال:', error);
                        this.updateConnectionStatus('error');
                    };
                    
                } catch (error) {
                    console.error('خطأ في إنشاء الاتصال:', error);
                    this.updateConnectionStatus('error');
                }
            }
            
            updateConnectionStatus(status) {
                const statusMap = {
                    'connected': { class: 'status-connected', text: 'متصل' },
                    'disconnected': { class: 'status-disconnected', text: 'غير متصل' },
                    'connecting': { class: 'status-connecting', text: 'جاري الاتصال...' },
                    'error': { class: 'status-disconnected', text: 'خطأ في الاتصال' }
                };
                
                const statusInfo = statusMap[status] || statusMap['disconnected'];
                this.statusIndicator.className = `status-indicator ${statusInfo.class}`;
                this.statusIndicator.textContent = statusInfo.text;
                this.connectionStatus.textContent = statusInfo.text;
            }
            
            getVideoConstraints() {
                const quality = this.qualitySelect.value;
                const fps = parseInt(this.fpsSelect.value);
                
                const constraints = {
                    video: {
                        facingMode: this.currentCamera,
                        frameRate: fps
                    },
                    audio: this.audioToggle.checked
                };
                
                switch (quality) {
                    case 'low':
                        constraints.video.width = 640;
                        constraints.video.height = 480;
                        break;
                    case 'medium':
                        constraints.video.width = 1280;
                        constraints.video.height = 720;
                        break;
                    case 'high':
                        constraints.video.width = 1920;
                        constraints.video.height = 1080;
                        break;
                }
                
                return constraints;
            }
            
            async startStream() {
                try {
                    this.updateConnectionStatus('connecting');
                    
                    const constraints = this.getVideoConstraints();
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    this.videoElement.srcObject = this.stream;
                    this.videoOverlay.classList.add('hidden');
                    
                    this.isStreaming = true;
                    this.streamStartTime = Date.now();
                    this.startStreamTimer();
                    
                    this.startBtn.classList.add('hidden');
                    this.stopBtn.classList.remove('hidden');
                    this.startBtn.classList.remove('active');
                    this.stopBtn.classList.add('active');
                    
                    this.updateConnectionStatus('connected');
                    this.activeCamera.textContent = this.currentCamera === 'user' ? 'أمامية' : 'خلفية';
                    
                    // إرسال إشارة بدء البث للخادم
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(JSON.stringify({
                            type: 'stream_start',
                            camera: this.currentCamera,
                            quality: this.qualitySelect.value
                        }));
                    }
                    
                } catch (error) {
                    console.error('خطأ في بدء البث:', error);
                    alert('لا يمكن الوصول إلى الكاميرا. تأكد من الأذونات.');
                    this.updateConnectionStatus('error');
                }
            }
            
            stopStream() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.videoElement.srcObject = null;
                this.videoOverlay.classList.remove('hidden');
                
                this.isStreaming = false;
                this.stopStreamTimer();
                
                this.startBtn.classList.remove('hidden');
                this.stopBtn.classList.add('hidden');
                this.stopBtn.classList.remove('active');
                
                this.updateConnectionStatus('disconnected');
                this.activeCamera.textContent = 'غير محدد';
                this.streamTime.textContent = '00:00';
                
                // إرسال إشارة إيقاف البث للخادم
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'stream_stop'
                    }));
                }
            }
            
            async switchCamera() {
                if (!this.isStreaming) return;
                
                this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                
                // إعادة تشغيل البث بالكاميرا الجديدة
                this.stopStream();
                setTimeout(() => this.startStream(), 500);
            }
            
            toggleFlash() {
                if (!this.stream) return;
                
                const videoTrack = this.stream.getVideoTracks()[0];
                if (videoTrack && videoTrack.getCapabilities) {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.torch) {
                        const settings = videoTrack.getSettings();
                        videoTrack.applyConstraints({
                            advanced: [{ torch: !settings.torch }]
                        }).then(() => {
                            this.flashBtn.classList.toggle('active');
                        }).catch(error => {
                            console.error('خطأ في تشغيل الفلاش:', error);
                        });
                    }
                }
            }
            
            toggleSettings() {
                this.settingsPanel.classList.toggle('hidden');
                this.settingsBtn.classList.toggle('active');
            }
            
            async updateStreamSettings() {
                if (this.isStreaming) {
                    // إعادة تشغيل البث بالإعدادات الجديدة
                    this.stopStream();
                    setTimeout(() => this.startStream(), 500);
                }
            }
            
            startStreamTimer() {
                this.streamTimer = setInterval(() => {
                    if (this.streamStartTime) {
                        const elapsed = Math.floor((Date.now() - this.streamStartTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        this.streamTime.textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            stopStreamTimer() {
                if (this.streamTimer) {
                    clearInterval(this.streamTimer);
                    this.streamTimer = null;
                }
            }
        }
        
        // تشغيل التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            new MobileCameraApp();
        });
        
        // منع إغلاق الشاشة أثناء البث
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('تم تفعيل منع إغلاق الشاشة');
            } catch (err) {
                console.error('خطأ في تفعيل منع إغلاق الشاشة:', err);
            }
        }
        
        // تفعيل منع إغلاق الشاشة عند بدء البث
        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
    </script>
