<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا الهاتف - ريّان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
            max-height: 50vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .video-overlay h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 12px;
            padding: 15px 10px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: rgba(76, 175, 80, 0.8);
        }

        .btn.danger {
            background: rgba(244, 67, 54, 0.8);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-indicator.connected {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.disconnected {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .settings-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .setting-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
        }

        .setting-group select option {
            background: #333;
            color: white;
        }

        .connection-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            color: white;
        }

        .connection-info h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .ip-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn {
                padding: 12px 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌱 كاميرا ريّان المحمولة</h1>
            <p>مراقبة المزرعة من الهاتف المحمول</p>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <div class="video-overlay" id="videoOverlay">
                <h2>📹</h2>
                <p>اضغط "بدء البث" لتشغيل الكاميرا</p>
            </div>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span id="recordingTime">00:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn primary" id="startBtn">
                ▶️
                <span>بدء البث</span>
            </button>
            <button class="btn danger" id="stopBtn" style="display: none;">
                ⏹️
                <span>إيقاف البث</span>
            </button>
            <button class="btn" id="switchBtn">
                🔄
                <span>تبديل الكاميرا</span>
            </button>
            <button class="btn" id="captureBtn">
                📸
                <span>التقاط صورة</span>
            </button>
            <button class="btn" id="recordBtn">
                🎥
                <span>تسجيل فيديو</span>
            </button>
            <button class="btn" id="settingsBtn">
                ⚙️
                <span>الإعدادات</span>
            </button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="setting-group">
                <label>جودة الفيديو:</label>
                <select id="qualitySelect">
                    <option value="low">منخفضة (480p)</option>
                    <option value="medium" selected>متوسطة (720p)</option>
                    <option value="high">عالية (1080p)</option>
                </select>
            </div>
            <div class="setting-group">
                <label>معدل الإطارات:</label>
                <select id="fpsSelect">
                    <option value="15">15 FPS</option>
                    <option value="30" selected>30 FPS</option>
                    <option value="60">60 FPS</option>
                </select>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span>حالة الاتصال:</span>
                <div style="display: flex; align-items: center;">
                    <div class="status-indicator" id="connectionIndicator"></div>
                    <span id="connectionText">فحص الاتصال...</span>
                </div>
            </div>
            <div class="status-item">
                <span>الكاميرا النشطة:</span>
                <span id="activeCameraText">غير محدد</span>
            </div>
            <div class="status-item">
                <span>وقت البث:</span>
                <span id="streamTimeText">00:00</span>
            </div>
        </div>

        <div class="connection-info">
            <h3>معلومات الاتصال</h3>
            <p>عنوان IP:</p>
            <div class="ip-display" id="ipDisplay">جاري الكشف...</div>
        </div>
    </div>

    <script>
        // المتغيرات العامة
        let stream = null;
        let isStreaming = false;
        let currentCamera = 'user'; // 'user' للأمامية، 'environment' للخلفية
        let currentQuality = 'medium';
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let streamTime = 0;
        let streamInterval = null;
        let recordingTime = 0;
        let recordingInterval = null;

        // العناصر
        const video = document.getElementById('video');
        const videoOverlay = document.getElementById('videoOverlay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const switchBtn = document.getElementById('switchBtn');
        const captureBtn = document.getElementById('captureBtn');
        const recordBtn = document.getElementById('recordBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const qualitySelect = document.getElementById('qualitySelect');
        const fpsSelect = document.getElementById('fpsSelect');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const connectionText = document.getElementById('connectionText');
        const activeCameraText = document.getElementById('activeCameraText');
        const streamTimeText = document.getElementById('streamTimeText');
        const ipDisplay = document.getElementById('ipDisplay');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTimeDisplay = document.getElementById('recordingTime');

        // فحص الاتصال بالشبكة
        async function checkNetworkConnection() {
            try {
                const response = await fetch('data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                return true;
            } catch (error) {
                return navigator.onLine;
            }
        }

        // تحديث حالة الاتصال
        async function updateConnectionStatus() {
            const connected = await checkNetworkConnection();
            
            if (connected) {
                connectionIndicator.className = 'status-indicator connected';
                connectionText.textContent = 'متصل بالشبكة';
            } else {
                connectionIndicator.className = 'status-indicator disconnected';
                connectionText.textContent = 'غير متصل';
            }
            
            return connected;
        }

        // اكتشاف عنوان IP
        async function detectIP() {
            try {
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                pc.createDataChannel('');
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                return new Promise((resolve) => {
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            const candidate = event.candidate.candidate;
                            const match = candidate.match(/(\d+\.\d+\.\d+\.\d+)/);
                            if (match && !match[1].startsWith('127.')) {
                                pc.close();
                                resolve(match[1]);
                            }
                        }
                    };
                    
                    setTimeout(() => {
                        pc.close();
                        resolve('غير متاح');
                    }, 3000);
                });
            } catch (error) {
                return 'غير متاح';
            }
        }

        // الحصول على قيود الكاميرا
        function getCameraConstraints() {
            const qualitySettings = {
                low: { width: 640, height: 480 },
                medium: { width: 1280, height: 720 },
                high: { width: 1920, height: 1080 }
            };
            
            const fps = parseInt(fpsSelect.value);
            const quality = qualitySettings[currentQuality];
            
            return {
                video: {
                    facingMode: currentCamera,
                    width: { ideal: quality.width },
                    height: { ideal: quality.height },
                    frameRate: { ideal: fps }
                },
                audio: true
            };
        }

        // بدء البث
        async function startStream() {
            try {
                const constraints = getCameraConstraints();
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                videoOverlay.style.display = 'none';
                
                isStreaming = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                
                activeCameraText.textContent = currentCamera === 'user' ? 'أمامية' : 'خلفية';
                
                // بدء عداد الوقت
                streamTime = 0;
                streamInterval = setInterval(() => {
                    streamTime++;
                    streamTimeText.textContent = formatTime(streamTime);
                }, 1000);
                
                console.log('تم بدء البث بنجاح');
            } catch (error) {
                console.error('خطأ في بدء البث:', error);
                alert('لا يمكن الوصول إلى الكاميرا. تحقق من الأذونات.');
            }
        }

        // إيقاف البث
        function stopStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            videoOverlay.style.display = 'flex';
            
            isStreaming = false;
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            
            activeCameraText.textContent = 'غير محدد';
            
            // إيقاف العدادات
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
            
            if (isRecording) {
                stopRecording();
            }
            
            console.log('تم إيقاف البث');
        }

        // تبديل الكاميرا
        async function switchCamera() {
            if (!isStreaming) return;
            
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            
            // إيقاف البث الحالي وبدء واحد جديد
            stopStream();
            setTimeout(startStream, 500);
        }

        // التقاط صورة
        function capturePhoto() {
            if (!isStreaming) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rayyan-photo-${new Date().toISOString().slice(0, 19)}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
            
            console.log('تم التقاط الصورة');
        }

        // بدء التسجيل
        function startRecording() {
            if (!isStreaming || isRecording) return;
            
            try {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `rayyan-video-${new Date().toISOString().slice(0, 19)}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.textContent = '⏹️ إيقاف التسجيل';
                recordingIndicator.classList.add('active');
                
                // بدء عداد التسجيل
                recordingTime = 0;
                recordingInterval = setInterval(() => {
                    recordingTime++;
                    recordingTimeDisplay.textContent = formatTime(recordingTime);
                }, 1000);
                
                console.log('بدأ التسجيل');
            } catch (error) {
                console.error('خطأ في بدء التسجيل:', error);
            }
        }

        // إيقاف التسجيل
        function stopRecording() {
            if (!isRecording) return;
            
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.innerHTML = '🎥<br><span>تسجيل فيديو</span>';
            recordingIndicator.classList.remove('active');
            
            if (recordingInterval) {
                clearInterval(recordingInterval);
                recordingInterval = null;
            }
            
            console.log('تم إيقاف التسجيل');
        }

        // تنسيق الوقت
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // تبديل لوحة الإعدادات
        function toggleSettings() {
            settingsPanel.classList.toggle('active');
        }

        // الأحداث
        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);
        switchBtn.addEventListener('click', switchCamera);
        captureBtn.addEventListener('click', capturePhoto);
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        settingsBtn.addEventListener('click', toggleSettings);

        qualitySelect.addEventListener('change', (e) => {
            currentQuality = e.target.value;
        });

        // منع إغلاق الشاشة
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('تم منع إغلاق الشاشة');
                }
            } catch (error) {
                console.log('لا يمكن منع إغلاق الشاشة:', error);
            }
        }

        // التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🌱 تطبيق كاميرا ريّان جاهز');
            
            // فحص الاتصال
            await updateConnectionStatus();
            setInterval(updateConnectionStatus, 5000);
            
            // اكتشاف IP
            const ip = await detectIP();
            ipDisplay.textContent = ip;
            
            // منع إغلاق الشاشة
            await requestWakeLock();
            
            // إعادة تشغيل wake lock عند العودة للتطبيق
            document.addEventListener('visibilitychange', async () => {
                if (!document.hidden && wakeLock === null) {
                    await requestWakeLock();
                }
            });
        });

        // تنظيف الموارد عند إغلاق الصفحة
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (wakeLock) {
                wakeLock.release();
            }
        });
    </script>
</body>
</html>
